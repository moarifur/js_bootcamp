<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous"
    >
    <title>Project2: Mini Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1 class="display-4">Project2: Mini Calculator</h1>
                <hr class="my-4">
              </div>
        </div>
        <div class="row">
            <form class="form-inline">
                <div class="form-group">
                  <label for="number1">First Number: </label>
                  <input type="number" id="number1" class="form-control mx-sm-3">
                  <br>
                  <br>
                  <label for="number2">Second Number: </label>
                  <input type="number" id="number2" class="form-control mx-sm-3">
                  <br>
                  <br>
                </div>
                <div id='result'  class="alert alert-success" role="alert">
                    <h4 class="alert-heading"></h4>
                    <hr>
                </div>
                <button id='add' type="submit" class="btn btn-primary">+</button>
                <button id='sub' type="submit" class="btn btn-primary">-</button>
                <button id='mul' type="submit" class="btn btn-primary">*</button>
                <button id='div' type="submit" class="btn btn-primary">/</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
